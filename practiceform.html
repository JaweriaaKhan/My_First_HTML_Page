<body>
    <h1>
        FORM FOR PRACTICE
    </h1>
    <h4>
        (
            This is a practice form so there's many useless questions will asked from you
        )
    </h4>
    <form>
        <h2>
            WHAT IS YOUR NAME
        </h2>
        <INPUT name="text" placeholder="YOUR NAME HERE">
            <H2>SELECT YOU SKILLS</H2>
            <label for="skills ida">
                <input type="checkbox" value="skills" name="skills" id="skills ida">DESIGNIG
            </label>
            <label for="skills idb">
                <input type="checkbox" value="skills" name="skills" id="skills idb">CRAFTING
            </label>
            <label for="skills idC">
                <input type="checkbox" value="skills" name="skills" id="skills idC">ENGINEERING
            </label>
            <label for="skills idD">
                <input type="checkbox" value="skills" name="skills" id="skills idD"> PAINTING
            </label>
            <label for="skills idE">
                <input type="checkbox" value="skills" name="skills" id="skills idE">SKETCHING
            </label>
            <h2>
                SELECT YOUR DATE OF BIRTH
            </h2>
            <input type="date" placeholder="what is your born day">
            <h2>
              SELECT YOUR FAVOURITE COLOR
            </h2>
            <input type="color" placeholder="colory">
            <h2>
                SELECT YOUR AIM HERE
            </h2>
            <label for="aims ida">
                <input type="RADIO" name="aims" id="aims ida"> TO BE A DOCTOR
            </label>
            <label for="aims idb">
                <input type="RADIO" name="aims" id="aims idb"> TO BE AN ENGRADIO
            </label>

    </form>
